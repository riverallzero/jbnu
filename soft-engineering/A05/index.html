<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도시별 인구분포 트리맵</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<br>
<center><h3>Population TreeMap</h3></center>
<form id="form_id" action="javascript:post_query()">
    <center><input type="text" name="year" style="height:15px; width:130px" placeholder="2012~2021 연도 입력">
            <button type="submit">Show</button></center>
</form><br>
<center><div id="results"></div></center>
<script>
function post_query() {
    $.ajax({
    type: "GET",
    url: "http://127.0.0.1:5000/population",
    data: $('#form_id').serialize(),
    success: update_result,
    dataType: "html"
    });
}

function update_result(data) {
    $("#results").html(data);
}
</script>
</body>
</html>
