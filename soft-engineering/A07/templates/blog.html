{% extends "layout.html" %}

{% block content %}
<h2>Blog</h2>

{% if posts|length == 0 %}
<h2>< 글감 부족으로 인한 공사중 ></h2>
<center><img src="{{ url_for('static', filename='images/under-construction.png') }}" alt="me" style="width:6%"></center>

{% else %}
<div>
  <div>
    {% for post in posts %}
      <article>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content}}</p>
        <div>
          <p>{{ post.author.username }}</p>
          <p>{{ post.date_posted.strftime('%Y-%m-%d') }}</p>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
{% endif %}
{% endblock %}
